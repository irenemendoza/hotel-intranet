{% extends 'layout.html' %}

{% block title %}Listado de habitaciones{% endblock %}

{% block content %}
    <h1>HABITACIONES</h2>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'rooms:detail' room.pk %}">{{ room }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
