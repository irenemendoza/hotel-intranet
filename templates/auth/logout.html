<!-- templates/registration/logged_out.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión Cerrada - Hotel Intranet</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="card login-card shadow-lg">
            <div class="login-header">
                <img src="{% static 'images/logo-hotel-octavio.png' %}" alt="Hotel Octavio" class="img-fluid login-logo">
                <h2>Sesión Cerrada</h2>
            </div>
            
            <div class="login-body text-center">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                </div>
                
                <h4 class="mb-3">Has cerrado sesión correctamente</h4>
                <p class="text-muted mb-4">
                    Gracias por usar el sistema de gestión del Hotel Octavio.
                </p>

                <div class="d-grid gap-2">
                    <a href="{% url 'auth:login' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Volver a Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>

        <p class="footer-text">
            Hotel Intranet © 2025 | Desarrollado por tu equipo
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
