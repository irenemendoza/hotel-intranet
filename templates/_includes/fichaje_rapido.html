    <div class="row mb-4">
        <div class="col-lg-4 mb-3">
            <div class="card border-0 shadow-sm" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <div class="card-body text-center p-4">
                    <h5 class="mb-3">Control de Asistencia</h5>
                    {% if my_attendance %}
                        {% if not my_attendance.check_out %}
                        <div class="mb-3">
                            <p class="mb-1">Entrada registrada a las:</p>
                            <h2>{{ my_attendance.check_in|time:"H:i" }}</h2>
                        </div>
                        <form method="post" action="{% url 'attendance:check-out' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-light btn-lg w-100">
                                <i class="fas fa-sign-out-alt me-2"></i>Registrar Salida
                            </button>
                        </form>
                        {% else %}
                        <div class="alert alert-light">
                            <i class="fas fa-check-circle me-2"></i>
                            Asistencia completa hoy
                        </div>
                        {% endif %}
                    {% else %}
                    <form method="post" action="{% url 'attendance:check-in' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light btn-lg w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Registrar Entrada
                        </button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
